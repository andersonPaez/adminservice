<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/estilo_registro.css" />
</head>
<body>
    <header>
        <div>
          <img
            src="./img/adminServiceLogo.png" alt=""/>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./registro.html">Registrarse</a></li>
          <li><a href="./login.html">Ingresar</a></li>
        </ul>
      </nav>
      <div>
        <form action="">
            <div>
                <label for="tipoDocumento">Tipo Documento:</label>
                <select name="tipoDocumento" id="" required>
                    <option value="">Seleccione...</option>
                    <option value="CC">Cedula Ciudadania</option>
                    <option value="CE">Cedula Extranjeria</option>
                    <option value="NIT">Numero Identificacion Tributaria</option>
                </select>
            </div>
            <div>
                <label for="identificacion">Numero Identificacion:</label>
                <input type="text" name="identificacion" placeholder="Ingrese numero identificacion" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Ingrese el apellido" required>
            </div>
            <div>
                <label for="email">Correo Electronico:</label>
                <input type="email" name="email" id="" placeholder="Correo Electronico" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="text" name="telefono" placeholder="Numero telefono/celular" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="text" name="password" placeholder="Minimo 5 caracteres" required>
                <label for="confirmacionPassword">Confirme la contraseña:</label>
                <input type="text" name="confirmacionPassword" placeholder="Confirme la contraseña" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <a href="./index.html"><button>Cancelar</button></a>
      </div>
      
</body>
</html>
